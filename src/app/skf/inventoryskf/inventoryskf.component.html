<div class="animated fadeIn">
  <div class="col-md-8">
      <div class="card">
          <div class="card-header">
              <strong class="card-title">Data Table</strong>
          </div>
          <div class="card-body">
              <table id="bootstrap-data-table" class="table table-striped table-bordered">
                  <thead>
                      <tr align="center" >
                          <th>Component Name</th>
                          <th>Order Id</th>
                          <th>Existing Inventory</th>
                          <th>Added Inventory </th>
                          <th>Total Inventory</th>
                          <th>Date</th>
                      </tr> 
                  </thead>
                  <tbody>
                      <tr *ngFor="let d of InData">
                          <td> {{d.compname}} </td>
                          <td>{{d.orderid}}</td>
                          <td>{{d.existinginventory}}</td>
                          <td>{{d.addinventory}}</td>
                          <td>{{d.totalinventory}}</td>
                          <td>{{d.date}}</td>    
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>
  <div class="col-md-4">
    </div>


  </div>
