<div class="animated fadeIn">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <strong class="card-title">Data Table</strong>
                </div>
                <div class="card-body">
                    <table id="bootstrap-data-table" class="table table-striped table-bordered">
                        <thead>
                            <tr align="center" >
                                <th></th> 
                                <th></th>                            
                                <th>january</th>
                                <th>february </th>
                                <th>march</th>
                                <th>april </th>
                                <th>may</th>
                                <th>june</th>
                                
                            </tr> 
                        </thead>
                        <tbody>
                            <tr *ngFor="let d of orderData">
                                <td> {{d.compname}} </td>
                                <td>{{d.comptype}}</td>
                                <td>{{d.quantity/d.frequency*1.17}}</td>
                                <td>{{sample(d.quantity,d.frequency)}}</td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <!-- <td></td> -->
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>          
        </div>
