<div class="animated fadeIn">
  <div class="col-md-8">
      <div class="card">
          <div class="card-header">
              <strong class="card-title">Data Table</strong>
          </div>
          <div class="card-body">
              <table id="bootstrap-data-table" class="table table-striped table-bordered">
                  <thead>
                      <tr align="center" >
                          <th>Sr.No.</th>
                          <th>Component Name</th>
                          <th>Order Details</th>

                         
                      </tr> 
                  </thead>
                  <tbody>
                      <tr *ngFor="let d of InData">
                          <td> {{d.srno}} </td>
                          <td>{{d.Component}}</td>
                          <td><button class="btn btn-success" (click)="onsubmit(d.Component)">View Orders</button></td>
                             
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>
  <div class="col-md-4">
    </div>


  </div>
