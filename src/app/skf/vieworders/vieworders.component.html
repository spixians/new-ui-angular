<div class="animated fadeIn">
  <div class="col-md-8">
      <div class="card">
          <div class="card-header">
              <strong class="card-title">Data Table</strong>
          </div>
          <div class="card-body">
              <table id="bootstrap-data-table" class="table table-striped table-bordered">
                  <thead>
                      <tr align="center" >
                          <th>Quantity</th>
                          <th>Component</th>
                          <th>Expected date</th>
                          <th>orderdate </th>
                          
                      </tr> 
                  </thead>
                  <tbody>
                      <tr *ngFor="let d of orderData">
                        <td>{{d.quantity}} </td>
                        <td>{{d.component}} </td>
                        <td>{{d.expectedDate}} </td>
                        <td>{{d.orderDate}} </td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>
  <div class="col-md-4">
    </div>


  </div>
